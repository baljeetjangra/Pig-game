<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pig Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="player-0-panel player-panel active">
                <div class="player-details">
                    <div class="player-title">PLAYER 1</div>
                    <div class="score" id="score-0">45</div>
                </div>
                <div class="current-box">
                    Current
                    <div class="current-score" id="current-score-0">11</div>
                </div>
            </div>
            <div class="player-1-panel player-panel">
                <div class="player-title">PLAYER 2</div>
                <div class="score" id="score-1">28</div>
                <div class="current-box">
                    Current
                    <div class="current-score" id="current-score-1">15</div>
                </div>
            </div>
            <button type="button" class="buttons" id="new-game">NEW GAME</button>
            <img src="./img/dice-5.png" alt="dice" id="dice">
            <button type="button" class="buttons" id="roll-dice">ROLL DICE</button>
            <button type="button" class="buttons" id="hold">HOLD</button>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
